        <main class="caja">

                <img src="img\Logo.png" alt="">

            <section class="inicio invisible">
                <input type="button" value="Iniciar Juego" class="iniciarJuego botonAzul" id="boton" onclick="iniciar()">

                </div>
                <div class="botonesDoble">

                </div>
            </section>
            
            
            <section class="juego ">
                
                <div class="dibujo">
                    <canvas width="294" height="360" class="grafico"></canvas>
                </div>
                <div class="letras">
                    <p>letras</p>
                </div>
                <div class="botonesDoble botonesJuego">
                    <input type="button" value="Nuevo Juego" class="nuevoJuego botonAzul" id="botonGeneral" onclick="iniciar()">
                    <input type="button" value="Desistir" class="desistir botonTransparente" id="botonGeneral" onclick="cancelar()">
                </div>
            </section>
